<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../estilo/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Adicionar Departamento</title>
<script src="../../config.js"></script>
  </head>
  <body>
    <div class="espaco-form">
        <h4>
          <strong> Adicionar Departamento </strong>
        </h4>
      <form method="POST" name="formDepartamento" onsubmit="return checkForm(this)">
        <br />
        
        <!-- <div>
        <label for="IdEmp">Id do empresa </label>
        <input type="text" id="IdEmp" name="IdEmp" />
        </div>
        <br /> -->

        <div id="lista-empresas" class="lista-empresas">

        </div>

        <div id="id-selecionado" class="id-selecionado">

        </div>

        <div>
          <label> Selecione uma empresa </label>
          <select id="selectNumber" onchange="carregarDepartamentoPorID(this.value)">
          <!-- <option value=""></option> -->
          <!-- <option id="idEmpresa" value=""></option> -->
          </select>
          </div>
          <br />
        
        <div>
        <label for="NomeDep">Nome do departamento</label>
        <input type="text" id="NomeDep" name="NomeDep"/> <span id="error-email"></span>
        </div>
        <br />

        <fieldset>
          <legend> Categorias Departamento </legend>
            <div id="categoriasDepartamento" name="categoriasDepartamento">
              <input type="checkbox" id="idCategoriasDepartamento" name="idCategoriasDepartamento"/>
              <label id="nomeCategoriasDepartamento" name="nomeCategoriasDepartamento"> </label> <br/>
            </div>
        </fieldset>

        <button
          type="submit"
          id="enviarFormDep"
          class="buttonload"
        >
          Cadastrar Departamento
        </button>
        <div id="id01" class="modal">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <div class="modal-content">
            <div class="container">
              <h1>Confirmação de cadastro</h1>
              <p>Deseja realmente fazer o cadastro de Departamento?</p>
  
              <div class="clearfix">
                <button type="button" class="deletebtn" onclick="return document.getElementById('id01').style.display='none'">Cancelar</button>
              </div>
              <div class="clearfix">
                <button type="button" class="confirmbtn" id="confirmar-cadastro" class="confirmbtn" onclick="postDepartamento()">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <button onclick="redirecionarPaginaInicial()">Voltar</button>
    </div>
    <script src="./../../controllers/departamento/departamento-cadastro.js"></script>
  </body>
</html>
