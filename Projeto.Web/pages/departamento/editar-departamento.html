<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../estilo/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Editar Departamento</title>
<script src="../../config.js"></script>
  </head>
  <body>
    <div class="espaco-form">
      <h4>
        <strong> Editar Departamento </strong>
      </h4>
      <form name="formDepartamento">
        <br />
        <div class="editar-departamento">
          <div>
            <label> Selecione uma empresa </label>
            <select
              id="selectNumber"
              onchange="carregarDepartamentoPorID(this.value)"
            >
            </select>
          </div>
          <br />

          <div>
            <label for="NomeDep">Nome do departamento</label>
            <input type="text" id="NomeDep" name="NomeDep"/> <span id="error-email"></span>
            </div>
            <br /> 

            <fieldset>
              <legend> Categorias Departamento </legend>
                <div id="categoriasDepartamento" name="categoriasDepartamento">
                  <input type="checkbox" id="idCategoriasDepartamento" name="idCategoriasDepartamento"/>
                  <label id="nomeCategoriasDepartamento" name="nomeCategoriasDepartamento"> </label> <br/>
                </div>
            </fieldset>

            <button
            type="submit"
            id="enviarFormDep"
            class="buttonload"
            onclick= "putDepartamento()"
          >
            Editar Departamento
          </button> 

        </div>
      </form>

      <button onclick="redirecionarPaginaLista()">Voltar</button>

      <div id="id01" class="modal">
        <span
          onclick="document.getElementById('id01').style.display='none'"
          class="close"
          title="Close Modal"
          >&times;</span
        >
        <div class="modal-content">
          <div class="container">
            <h1>Edição de cadastro</h1>
            <p>Departamento atualizado com sucesso!</p>
            <div class="clearfix">
              <button type="button" class="confirmbtn" id="confirmar-cadastro" class="confirmbtn" onclick="redirecionarPaginaLista()">Continuar</button>
            </div>
          </div>
        </div> 
    </div>
    <script src="./../../controllers/departamento/departamento-editar.js"></script>
  </body>
</html>
